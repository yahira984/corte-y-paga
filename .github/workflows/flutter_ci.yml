name: Flutter CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - - uses: subosito/flutter-action@v2
      - with:
      - flutter-version: '3.41.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project
        run: flutter analyze

      - name: Run tests
        run: flutter test || true

      - name: Build APK
        run: flutter build apk --release